<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-custom">
      <nav class="navbar navbar navbar-expand-lg d-flex flex-column">
        <div class="container d-flex justify-content-center text-white mt-5"><h1>Fashion Store</h1></div>
        <div class="container-fluid">
          <div class="navbar-nav d-flex justify-content-center w-100 mt-2 fs-5 gap-5">
            <a class="nav-link text-white w-auto" aria-current="page" href="#">Home</a>
            <a class="nav-link text-white w-auto" href="products.html">Products</a>
            <a class="nav-link text-white w-auto" href="login.html">Login</a>
          </div>
        </div>
      </nav>
    </div>

    <div
      class="container-xl mt-3 bg-body-tertiary rounded justify-content-evenly text-center"
    >
      <div class="row justify-content-evenly align-items-center">
        <div class="col-1">
          <button type="button" class="btn btn-sm btn-light">
            <img
              src="./assets/icons/chevron-compact-left.svg"
              alt="Bootstrap"
              width="32"
              height="32"
            />
          </button>
        </div>
        <div class="col">
          <div class="row justify-content-evenly p-3">
            <div class="col-auto">
              <div class="card" style="width: 18rem">
                <img
                  src="./assets/images/leggings.jpeg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Trousers</h5>
                  <p class="card-text"></p>
                  <p class="card-text">$49.99</p>
                  <a href="#" class="btn btn-outline-dark btn-sm"
                    ><i class="bi bi-cart"></i> Add to Cart</a
                  >
                  <a href="#" class="btn btn-outline-danger btn-sm"
                    ><i class="bi bi-heart"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <div class="card" style="width: 18rem">
                <img
                  src="./assets/images/pink-dress.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Summer dress</h5>
                  <p class="card-text"></p>
                  <p class="card-text">$49.99</p>
                  <a href="#" class="btn btn-outline-dark btn-sm"
                    ><i class="bi bi-cart"></i> Add to Cart</a
                  >
                  <a href="#" class="btn btn-outline-danger btn-sm"
                    ><i class="bi bi-heart"></i
                  ></a>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <div class="card" style="width: 18rem">
                <img
                  src="./assets/images/white t-shirt.jpeg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">White t-shirt</h5>
                  <p class="card-text"></p>
                  <p class="card-text">$49.99</p>
                  <a href="#" class="btn btn-outline-dark btn-sm"
                    ><i class="bi bi-cart"></i> Add to Cart</a
                  >
                  <a href="#" class="btn btn-outline-danger btn-sm"
                    ><i class="bi bi-heart"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-sm btn-light">
            <img
              src="./assets/icons/chevron-compact-right.svg"
              alt="Bootstrap"
              width="32"
              height="32"
            />
          </button>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
      <small>© 2025 Fashion Store – Student project</small>
    </footer>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
