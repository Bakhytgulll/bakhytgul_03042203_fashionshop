<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="css/products.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar navbar-expand-lg d-flex flex-column bg-dark">
      <div class="container d-flex justify-content-center text-white mt-2">
        <h1>Fashion Store</h1>
      </div>
      <div class="container-fluid">
        <div
          class="navbar-nav d-flex justify-content-center w-100 mt-2 fs-5 gap-5"
        >
          <a
            class="nav-link text-white w-auto"
            aria-current="page"
            href="index.html"
            >Home</a
          >
          <a class="nav-link text-white w-auto" href="products.html"
            >Products</a
          >
          <a class="nav-link text-white w-auto" href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h4 class="text-center mb-3">Our Products</h4>
      <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card h-100" data-id="1">
            <img
              src="assets/images/pink-dress.jpg"
              class="card-img-top"
              alt="Floral Dress"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Floral Dress</h5>
              <p class="card-text">$39.99</p>
              <button class="btn btn-sm btn-outline-dark add-to-cart">
                <i class="bi bi-cart"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger add-to-fav">
                <i class="bi bi-heart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
      <small>© 2025 Fashion Store – Student project</small>
    </footer>
  </body>
</html>
